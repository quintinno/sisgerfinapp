<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/receita">
        <ion-icon name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nova Receita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container-valor ion-padding">
    <ion-label>
      Valor da Receita
      <ion-input type="number" placeholder="R$ 00,00"></ion-input>
    </ion-label>
    <ion-text>
      BRL
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-text>
  </div>

  <div class="formulario ion-padding">
    <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="pricetag-outline" class="icone"></ion-icon>
          </ion-col>
          <ion-col size="8">
            <b>{{ isRecebido ? 'Recebido' : 'Não Recebido' }}</b>
          </ion-col>
          <ion-col size="2">
            <ion-toggle [checked]="isRecebido" (ionChange)="verificarValorRecebido($event)" color="success"></ion-toggle>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="calendar-outline" class="icone"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-badge color="success">Hoje</ion-badge>
          <ion-badge color="success">Ontem</ion-badge>
          <ion-badge color="success">Outros...</ion-badge>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="mic-outline" class="icone"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-input placeholder="Descrição"></ion-input>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-icon [name]="iconeCoracao" (click)="adicionarPessoa()" class="icone"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid (click)="abrirCategoriaDespesa()" class="acao-grid">
    <ion-row>
      <ion-col size="2">
        <ion-icon name="archive-outline" class="icone"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-button fill="outline" color="secondary">Salário</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-icon name="chevron-forward-outline" class="icone"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid (click)="abrirContaBancaria()" class="acao-grid">
    <ion-row>
      <ion-col size="2">
        <ion-icon name="wallet-outline" class="icone"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-button fill="outline" color="warning">Banco do Brasil</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-icon name="chevron-forward-outline" class="icone"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="acao-grid">
    <ion-row (click)="abrirAnexos()">
      <ion-col size="2">
        <ion-icon name="images-outline" class="icone"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Anexo</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-icon name="chevron-forward-outline" class="icone"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  <div class="mais-detalhes" (click)="apresentarMaisDetalhes()">
    <ion-text>Mais Detalhes</ion-text>
  </div>
</ion-content>
